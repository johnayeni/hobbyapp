<section style="margin-top: 50px;margin-bottom: 50px;">
    <div class="columns is-centered">
        <div class="container column is-6" style="padding: 20px !important;">
            <h2 class="title">My Hobbies</h2>
            <br>
            <button class="button is-link is-rounded is-outlined" (click)="openDialog()">
                <span>Add new Hobby</span>
                <span class=" icon is-small ">
                  <i class="fas fa-plus "></i>
                </span>
            </button>
            <br><br>
            <p *ngIf="!hobbies || hobbies.length < 1 ">No Hobbies !</p>
            <div *ngIf="hobbies && hobbies.length> 0">
                <div class="card" *ngFor="let hobby of hobbies">
                    <header class="card-header">
                        <p class="card-header-title">
                            {{ hobby.name }}
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            {{ hobby.description }}
                            <br>
                            <time datetime="2016-1-1"> {{ hobby.created }}</time>
                        </div>
                    </div>
                    <div class="buttons has-addons is-right">
                        <p class="control">
                            <button class="button">
                                <span [class]="hobby.favourite ? 'icon is-small has-text-danger' : 'icon is-small has-text-dark'" (click)="toggleHobbyLike(hobby)">
                                  <i class="fas fa-heart"></i>
                                </span>
                            </button>
                        </p>
                        <p class="control">
                            <a class="button" [href]="'https://twitter.com/intent/tweet?text=I just added ' + hobby.name + ' to my hobbies on Hobby square app&url=https://hobbyapp.herokuapp.com'" target="_blank">
                                <span class="icon is-small has-text-info">
                                  <i class="fab fa-twitter"></i>
                                </span>
                            </a>
                        </p>
                        <p class="control">
                            <button class="button">
                                <span class="icon is-small" (click)="removeHobby(hobby.name)">
                                  <i class="fas fa-trash-alt"></i>
                                </span>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
