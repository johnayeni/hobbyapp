<section class="hero is-light is-large">
    <div class="hero-body">
        <div class="columns">
            <div class="column is-6">
                <div class="has-text-centered">
                    <h1 class="title">
                        Welcome to Hobby Square
                    </h1>
                    <h2 class="subtitle">
                        Log in your you account to manage your hobbies
                    </h2>
                    <img src="http://res.cloudinary.com/yohanifejohn/image/upload/v1521713925/favorite_f97pya.png" width=200>
                </div>
            </div>
            <div class="column is-6">
                <h2 class="subtitle">Log in</h2>
                <form (ngSubmit)="onSubmit()">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="email" [(ngModel)]="formData.email" name="Email" placeholder="Email">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input" type="password" [(ngModel)]="formData.password" name="Password" placeholder="Password">
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button [class]="is_loading ? 'button is-danger is-loading' : 'button is-danger'" type="submit">Log in</button>
                        </div>
                    </div>
                </form>
                <p>Don't have an account ? <a class="has-text-danger" routerLink="/register">Register</a></p>
            </div>
        </div>
    </div>
</section>
